        <body>
            <div class="conteiner">
           <h1 style="text-align: center;">Calcular creditos estudiantiles</h1>
           <form action="">
               <table border="1" align="center">
                   <tr>
                       <td>
                            Ingrese cantidad de creditos:
                            <input type="number" name="a" id="a">
                       </td>
                   </tr>  

                <tr>
                    <td>
                         Valor de los creditos Itla: RD$ 520
                         
                    </td>
                </tr>  

                <tr>
                    <td>
                       <input type="button" value="calcular" onclick="calcular();"> 
                    </td>
                </tr>  
               </table>   
           </form>

           <script>
               function calcular()
               {
                   var valor1 = Number(document.getElementById('a').value);
                   var multiplicacion = valor1 * 520;
                   alert('El costo de los creditos es: '+multiplicacion);
               }
           </script>
        
        </body>
